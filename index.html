<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elegant Dashboard â€” Bengaluru</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Syne:wght@400;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body data-theme="dark">
  <div id="starfield"></div>

  <main class="shell">
    <div class="quote" id="quote">Loadingâ€¦</div>

    <section class="timewrap">
      <div class="time">
        <span id="clock">00:00:00</span>
        <span class="ampm" id="ampm"></span>
      </div>
      <div class="controls">
        <label class="chip" for="fmt">Format</label>
        <select id="fmt">
          <option value="24">24-hour</option>
          <option value="12">12-hour</option>
        </select>
        <span class="chip" id="date">â€”</span>
        <span class="chip" id="loc">Bengaluru</span>
        <button id="themeBtn">Toggle Theme</button>
      </div>
    </section>

    <div class="bento-grid">
      <!-- Weather (Small Box) -->
      <article class="card weather box-weather">
        <h3>Weather</h3>
        <div id="wLoading">Detectingâ€¦</div>
        <div id="wWrap" style="display:none;">
          <div class="big" id="wTemp">--Â°C</div>
          <div id="wText" style="margin-bottom:8px; color:var(--muted); font-weight:500;">â€”</div>
          <div class="weather-meta">
            <span class="chip" id="wWind">Wind â€” km/h</span>
            <span class="chip" id="wHum">Humidity â€”%</span>
          </div>
        </div>
      </article>

      <!-- Timer (Small Box) -->
      <article class="card timer box-timer">
        <h3>Timer</h3>
        <div class="digits" id="timer">00:00:00</div>
        <div class="btns">
          <button id="tStart">Start</button>
          <button id="tStop">Stop</button>
          <button id="tReset">Reset</button>
        </div>
      </article>

      <!-- Music (Wide Box) -->
      <article class="card music box-music">
        <h3>Music Player</h3>
        <div class="music-main">
          <div class="track-info">
            <div class="track-title" id="trackTitle">No track loaded</div>
            <div class="track-time" id="trackTime">0:00 / 0:00</div>
          </div>

          <div class="progress-container">
            <input type="range" id="progress" value="0" min="0" step="1">
          </div>

          <div class="music-controls">
            <button id="btnShuffle" title="Shuffle" class="icon-btn">ðŸ”€</button>

            <div class="main-ctrls">
              <button id="prevSong">Prev</button>
              <button id="playPause" class="play-btn">Play</button>
              <button id="nextSong">Next</button>
            </div>

            <div class="vol-wrap">
              <span>ðŸ”Š</span>
              <input type="range" id="volume" min="0" max="1" step="0.05" value="1">
            </div>
          </div>

          <audio id="player" preload="metadata"></audio>
        </div>
      </article>

      <!-- Todo List (Tall Box) -->
      <article class="card todo box-todo">
        <h3>Tasks</h3>
        <div class="todo-input-group">
          <input type="text" id="todoInput" placeholder="Add a task...">
          <button id="todoAdd">+</button>
        </div>
        <ul id="todoList"></ul>
      </article>

      <!-- Quick Notes (Tall Box) -->
      <article class="card notes box-notes">
        <h3>Quick Notes</h3>
        <textarea id="notesArea" placeholder="Capture your thoughts..."></textarea>
      </article>

    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
